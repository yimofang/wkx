<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微会议</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/meetList.css">
    <link href="css/myPage.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="topLine"></div>
<div class="header"></div>

<div class="left_nav">
    <ul class="nav_one">
        <li class="nav_manage active">
            <a href="meetList.html">
                <b class="active"></b>
                <span>会议管理</span>
            </a>
        </li>
        <li class="nav_release">
            <a href="meetPublish.html">
                <b></b>
                <span>发布会议</span>
            </a>
        </li>
        <li class="nav_pwd">
            <a href="password.html">
                <b></b>
                <span>修改密码</span>
            </a>

        </li>
    </ul>
</div>
<div class="right_wrapper">
    <!--top-->
    <div class="top">
        <span class="active" data-type="0">全部 <img src="img/down.png"></span>
        <span data-type="1">报名中 <img src="img/down.png"></span>
        <span data-type="2">已结束 <img src="img/down.png"></span>
        <div class="meet_search">
            <div class="h_search">
                <input type="text" class="h_searchinput" placeholder="请输入...">
                <span class="h_searchicon"></span>
            </div>
            <select name="" id="" class="h_type">
                <option value="0">全部类型</option>
            </select>
        </div>
    </div>
    <div class="wrapper">
        <!--会议列表 -->
        <div class="mList">
            <ul>
            </ul>

        </div>
        <form id="form1" runat="server">
            <div>
                <ul class="pagination" id="pagination">
                </ul>
                <input type="hidden" id="PageCount" runat="server" />
                <input type="hidden" id="PageSize" runat="server" value="10" />
                <input type="hidden" id="countindex" runat="server" value="10"/>
                <!--设置最多显示的页码数 可以手动设置 默认为7-->
                <input type="hidden" id="visiblePages" runat="server" value="4" />
            </div>

        </form>

    </div>

</div>
<div class="footer">
    <span class="name">北京易魔方科技集团有限公司</span>
    <span class="beian">Copyright © 2014-2018  京ICP备13046454号-4</span>
</div>
<div class="shade"></div>

<!--删除会议弹框-->
<div class="delMeet" style="display: none">
    <div class="dmCont">
        <span class="span1">温馨提示</span>
        <span class="span2">您确定要删除会议吗？</span>
        <div class="meetDel">
            <span class="delCancel">取消</span>
            <span class="delSure" data-id="" onclick="delMeet()">确定</span>
        </div>
    </div>
</div>


<script src="javascript/jquery-2.1.4.min.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/jqPaginator.min.js" type="text/javascript"></script>
<script src="js/meetList.js"></script>
</body>

</html>
